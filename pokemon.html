<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleSub.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Pokédex</title>
</head>
<body>
    
    <main>
        <div class="row">
            <div class="left col">
                <a href=""><div class="left-btn"></div></a>
                <div class="display-type">
                    <h3>Type</h3>
                    <span id="d-type1">Grass</span>
                    <span id="d-type2">Poison</span>
                </div>
                <div class="display-weakness">
                    <h3>Weakness</h3>
                    <div class="block-pair">
                        <span id="d-weak1">Fire</span>
                        <span id="d-weak2">Fire</span>
                    </div>
                    <div class="block-pair2">
                        <span id="d-weak3">Fire</span>
                        <span id="d-weak4">Fire</span>
                    </div>
                    <div class="block-pair">
                        <span id="d-weak5">Fire</span>
                        <span id="d-weak6">Fire</span>
                    </div>
                    <div class="block-pair2">
                        <span id="d-weak7">Fire</span>
                        <span id="d-weak8">Fire</span>
                    </div>
                </div>
            </div>

            <div class="middle col">
                <subheader>
                    <a href="index.html"><h2>Pokédex</h2></a>
                </subheader>
                <div id="NameId">0001</div>
                <div id="Name">Bulbasaur</div>
                <div class="d-flex justify-content-center">
                    <img class="spin-bg" src="https://sg.portal-pokemon.com/play/resources/pokedex/img/pokemon_bg.png" alt="">
                    <img class="orb-bg" src="https://sg.portal-pokemon.com/play/resources/pokedex/img/pokemon_circle_bg.png" alt="">
                    <img id="photoId" src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" alt="">
                </div>
                
            </div>

            <div class="right col">
                <a href=""><div class="right-btn"></div></a>
                <div class="info row">
                    <div class="col">
                        <div id="info-height">
                            <h5>Height</h5>
                            <p id="Height">0.4m</p>
                        </div>
                        <div id="info-weight">
                            <h5>Weight</h5>
                            <p id="Weight">10lb</p>
                        </div>
                        <div id="info-ability">
                            <h5>Ability</h5>
                            <p id="Abilities1">yes</p>
                            <br>
                            <p id="Abilities2">yes</p>
                        </div>
                    </div>
                    <div class="col">
                        <div id="info-category">
                            <h5>Category</h5>
                            <p id="Species">Dog Bread</p>
                        </div>
                        <div id="info-gender">
                            <h5>Gender</h5>
                            <p id="Gender1">M</p>
                            <p>/</p>
                            <p id="Gender2">F</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="evolution">
            <div class="title-evo">
                <h2>Evolution</h2>
            </div>
            <a href="" id="StarterPokemon"><img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" class="bg-evo" alt=""></a>
            <img src="https://sg.portal-pokemon.com/play/resources/pokedex/img/arrow_down.png"id="evoArrow" alt="">
            <a href="" id="MiddlePokemon"><img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" class="bg-evo" alt=""></a>
            <img src="https://sg.portal-pokemon.com/play/resources/pokedex/img/arrow_down.png"id="evoArrow" alt="">
            <a href="" id="FinalPokemon"><img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" class="bg-evo" alt=""></a>
            <img src="https://sg.portal-pokemon.com/play/resources/pokedex/img/arrow_down.png"id="evoArrow" alt="">
            <a href="" id="FinalPokemon2"><img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" class="bg-evo" alt=""></a>
        </div>
    </main>

    <footer class="py-5">
        <div>
            <h3>Credits:</h3>
            <p>By: Shea, Max, and Rachel</p>
            <p>Data & Images: <a href="https://www.pokemon.com/us/pokedex">Pokemon.com</a></p>
        </div>
    </footer>
</body>
</html>
